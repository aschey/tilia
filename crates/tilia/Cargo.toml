[package]
edition = "2021"
name = "tilia"
version = "0.1.0"

[dependencies]
async-trait = "0.1"
background-service = { git = "https://github.com/aschey/background-service-rs", rev = "f79815ad5b9f42f534592c8a23e615cb37d8d76f" }
bytes = "1"
futures = "0.3"
futures-cancel = { git = "https://github.com/aschey/futures-cancel", rev = "d2c20b78ff5c9e85aa892b51971cc1c1b6b22351" }
once_cell = "1"
tokio = { version = "1", features = [
    "sync",
    "rt-multi-thread",
    "macros",
    "time",
    "io-util",
] }
bollard = { version = "0.15", optional = true }
pin-project-lite = { version = "0.2", optional = true }
tokio-util = "0.7"
tower = { version = "0.4", features = ["reconnect"] }
tower-rpc = { git = "https://github.com/aschey/tower-rpc", rev = "9cc5fe3d1c262439d2bd458624235805edb59643", features = [
    "client",
    "server",
] }

tracing = "0.1"
tracing-subscriber = "0.3"

[features]
tcp = ["tower-rpc/tcp"]
ipc = ["tower-rpc/ipc"]
docker = ["bollard", "pin-project-lite"]
